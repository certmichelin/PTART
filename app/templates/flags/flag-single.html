{% extends "base.html" %}

{% block title %} Flags | sh00t{% endblock %}

{% block page %}
<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Flags</h1>
                <ol class="breadcrumb">
                    <li><i class="fa fa-dashboard"></i> <a href="/">Dashboard</a></li>
                    <li><i class="fa fa-flag"></i> <a href="/app/flags">Flags</a></li>
                    <li class="active">{{ flag.title }} <span id="response" class="small"></span></li>
                </ol>
            </div>
        </div>

        {% include "_include/messages-container.html" %}

        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Title</label>
                    <input id="title" class="form-control" value="{{ flag.title }}" autocomplete="off" />
                </div>
                <div class="form-group">
                    <label>Note</label>
                    <textarea id="note" class="form-control" rows="10">{{ flag.note }}</textarea>
                </div>
                <div class="form-group">
                    <label for="assessment">Assessment</label>
                    <select class="form-control" id="assessment">
                        {% for assessment in assessments %}
                            <option value="{{assessment.id}}" {% if assessment.id == flag.assessment.id %} selected="selected" {% endif %}>{{ assessment.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="checkbox">
                    <label><input id="done" type="checkbox" {% if True == flag.done %} checked{% endif %}>Done</label>
                </div>
                <input id="id" type="hidden" value="{{flag.id}}"/>
                <button id="updateBtn" class="btn btn-primary">Update</button>
                <button id="delBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
{% endblock %}

{% block extra_foot %}
<script type="text/javascript">

    /**
     * Flag updation success callback.
     */
    function flagUpdationSuccess(data) {
        success($("#messages"), "Flag was Updated!");
    }

    /**
     * Flag updation failure callback.
     */
    function flagUpdationFailure(data) {
        errorList($("#messages"), data.responseJSON);
    }

    /**
     * Update flag.
     */
    $('#updateBtn').on('click', function () {
        cleanMessagesContainer($("#messages"));
        ajaxUpdateFlag(flagUpdationSuccess, flagUpdationFailure, $("#id").val(), $("#title").val(), $("#note").val(), $("#done").val(), $("#assessment").val());
    });

    /**
     * Flag deletion success callback.
     */
    function flagDeletionSuccess(data) {
        success($("#messages"), "Flag was deleted! You will redirect in 2s!");
        setTimeout(function () {
            history.go(-1);
        }, 2000);
    }

    /**
     * Flag deletion failure callback.
     */
    function flagDeletionFailure(data) {
        error($("#messages"), "Flag was not found");
    }

    /**
     * Delete flag.
     */
    $('#delBtn').on('click', function () {
        bootbox.confirm({
            message: "Are you sure to delete the flag?",
            buttons: {
                confirm: {
                    label: 'Yes',
                    className: 'btn-success'
                },
                cancel: {
                    label: 'No',
                    className: 'btn-danger'
                }
            },
            callback: function (result) {
                if (result) {
                    cleanMessagesContainer($("#messages"));
                    ajaxDeleteFlag(flagDeletionSuccess, flagDeletionFailure, $("#id").val());
                }
            }
        });
    });
</script>
{% endblock %}
