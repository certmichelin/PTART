{% extends "base.html" %}

{% block title %} Case | sh00t{% endblock %}

{% block page %}
<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Case</h1>
                <ol class="breadcrumb">
                    <li><i class="fa fa-dashboard"></i> <a href="/">Dashboard</a></li>
                    <li><i class="fa fa-file-text"></i> <a href="/app/cases/">Case</a></li>
                    <li class="active">{{ case.name }} <span id="response" class="small"></span></li>
                </ol>
            </div>
        </div>

        {% include "_include/messages-container.html" %}

        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" id="name" value="{{ case.name }}" autocomplete="off" />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="10" id="description">{{ case.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="case">Module</label>
                    <select class="form-control" id="module">
                        {% for module in modules %}
                            <option value="{{ module.id }}" {% if module.id == case.module.id %} selected="selected" {% endif %}>{{ module.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="hidden" value="{{ case.id }}" id="id" />
                <button id="updateBtn" class="btn btn-primary">Update</button>
                <button id="delBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_foot %}
<script type="text/javascript">

    /**
     * Case updation success callback.
     */
    function caseUpdationSuccess(data) {
        success($("#messages"), "Case was Updated!");
    }

    /**
     * Case updation failure callback.
     */
    function caseUpdationFailure(data) {
        errorList($("#messages"), data.responseJSON);
    }

    /**
     * Update case.
     */
    $('#updateBtn').on('click', function () {
        cleanMessagesContainer($("#messages"));
        ajaxUpdateCase(caseUpdationSuccess, caseUpdationFailure, $("#id").val(), $("#name").val(), $("#description").val(), $("#module").val());
    });

    /**
     * Case deletion success callback.
     */
    function caseDeletionSuccess(data) {
        success($("#messages"), "Case was deleted! You will redirect in 2s!");
        setTimeout(function () {
            history.go(-1);
        }, 2000);
    }

    /**
     * Case deletion failure callback.
     */
    function caseDeletionFailure(data) {
        error($("#messages"), "Case was not found");
    }

    /**
     * Delete case.
     */
    $('#delBtn').on('click', function () {
        bootbox.confirm({
            message: "Are you sure to delete the case?",
            buttons: {
                confirm: {
                    label: 'Yes',
                    className: 'btn-success'
                },
                cancel: {
                    label: 'No',
                    className: 'btn-danger'
                }
            },
            callback: function (result) {
                if (result) {
                    cleanMessagesContainer($("#messages"));
                    ajaxDeleteCase(caseDeletionSuccess, caseDeletionFailure, $("#id").val());
                }
            }
        });
    });
</script>
{% endblock %}
