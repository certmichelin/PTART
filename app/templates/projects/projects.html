{% extends "base.html" %}
{% block title %} Projects | sh00t{% endblock %}

{% block page %}
<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Projects</h1>
                <ol class="breadcrumb">
                    <li><i class="fa fa-dashboard"></i> <a href="/">Dashboard</a></li>
                    <li class="active"><i class="fa fa-cubes"></i> Projects</li>
                </ol>
            </div>
        </div>

        {% include "_include/messages-container.html" %}

        <!-- Project creation form -->
        <div class="row">
            <div class="col-lg-12">
                <h3>New Project</h3>

                <div class="form-group">
                    <label>Name</label>
                    <input id="name" class="form-control" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label>Scope</label>
                    <textarea id="scope" class="form-control" rows="10"></textarea>
                </div>
                
                <button id="createBtn" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_foot %}
<script type="text/javascript">

    /**
     * Project creation success callback.
     */
    function projectCreationSuccess(data) {
        $("#name").val("");
        $("#scope").val("");
        success($("#messages"), "Project was created!");
    }

    /**
     * Create project.
     */
    $('#createBtn').on('click', function () {
        cleanMessagesContainer($("#messages"));
        ajaxCreateProject(projectCreationSuccess, commonFailure, $("#name").val(), $("#scope").val());
    });
</script>
{% endblock %}
