{% extends "base.html" %}

{% block title %} Project | sh00t{% endblock %}

{% block page %}
<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Project</h1>
                <ol class="breadcrumb">
                    <li><i class="fa fa-dashboard"></i> <a href="/">Dashboard</a></li>
                    <li><i class="fa fa-cubes"></i> <a href="/app/projects/">Projects</a></li>
                    <li class="active">{{ project.name }} <span id="response" class="small"></span></li>
                </ol>
            </div>
        </div>

        {% include "_include/messages-container.html" %}

        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" name="name" id="name" value="{{ project.name }}" autocomplete="off" />
                </div>
                <div class="form-group">
                    <label>Scope</label>
                    <textarea class="form-control" rows="15" id="scope" name="scope">{{ project.scope }}</textarea>
                </div>
                <input id="id" type="hidden" value="{{ project.id }}" />
                <button id="updateBtn" class="btn btn-primary">Update</button>
                <button id="delBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_foot %}
<script type="text/javascript">

    $('[data-toggle=confirmation]').confirmation({
        rootSelector: '[data-toggle=confirmation]',
        // other options
    });

    /**
     * Project updation success callback.
     */
    function projectUpdationSuccess(data) {
        success($("#messages"), "Project was Updated!");
    }

    /**
     * Project updation failure callback.
     */
    function projectUpdationFailure(data) {
        errorList($("#messages"), data.responseJSON);
    }

    /**
     * Update project.
     */
    $('#updateBtn').on('click', function () {
        cleanMessagesContainer($("#messages"));
        ajaxUpdateProject(projectUpdationSuccess, projectUpdationFailure, $("#id").val(), $("#name").val(), $("#scope").val());
    });

    /**
     * Project deletion success callback.
     */
    function projectDeletionSuccess(data) {
        success($("#messages"), "Project was deleted! You will redirect in 2s!");
        setTimeout(function () {
            window.location.href = "/";
        }, 2000);
    }

    /**
     * Project deletion failure callback.
     */
    function projectDeletionFailure(data) {
        error($("#messages"), "Project was not found");
    }

    /**
     * Delete project.
     */
    $('#delBtn').on('click', function () {
        bootbox.confirm({
            message: "Are you sure to delete the project?",
            buttons: {
                confirm: {
                    label: 'Yes',
                    className: 'btn-success'
                },
                cancel: {
                    label: 'No',
                    className: 'btn-danger'
                }
            },
            callback: function (result) {
                if (result) {
                    cleanMessagesContainer($("#messages"));
                    ajaxDeleteProject(projectDeletionSuccess, projectDeletionFailure, $("#id").val());
                }
            }
        });
    });
</script>
{% endblock %}
