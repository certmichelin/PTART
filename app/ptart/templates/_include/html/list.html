{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}

<div class="row mb-3">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                
                {% if filter %}
                    <form id="filterForm" method="get" class="mb-3">
                        <div class="row g-2 align-items-center flex-wrap">
                            {% for field in filter.form %}
                                <div class="col-md-3 col-sm-5 mb-1">
                                    {{ field }}
                                </div>
                            {% endfor %}
                        </div>
                    </form>
                {% endif %}

                <div id="tableContainer">
                    {% render_table table %}
                </div>

                {% if not nodelete %}
                    <div class="left mt-3">
                        <input id="delBtn" type="button" value="Delete" class="btn btn-outline-danger" />
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% if filter %}
    {% include '../js/filterList.html' %}
{% endif %}
